<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Tracker</title>
</head>
<body>
  <h3>Login:</h3>
  <form action="/login" method="POST">
    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-10">
        <input class="form-control" type="text" value="username" name="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" value="hunter2" name="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <h3>Registration Form:</h3>
  <form action="/register" method="POST">
    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-10">
        <input class="form-control" type="text" value="username" name="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email</label>
      <div class="col-10">
        <input class="form-control" type="email" value="user@example.com" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" value="hunter2" name="password">
      </div>
    </div>
    <button type="submit">Register</button>
  </form>

</body>
</html>
